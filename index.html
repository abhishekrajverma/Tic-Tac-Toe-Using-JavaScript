<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="./images/tic-tac-toe.ico">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="row">
                <div id="0" class="column"></div>
                <div id="1" class="column"></div>
                <div id="2" class="column"></div>
            </div>
            <div class="row">
                <div id="3" class="column"></div>
                <div id="4" class="column"></div>
                <div id="5" class="column"></div>
            </div>
            <div class="row">
                <div id="6" class="column"></div>
                <div id="7" class="column"></div>
                <div id="8" class="column"></div>
            </div>
        </div>
    </div>
</body>
</html>
